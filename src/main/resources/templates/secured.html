<!DOCTYPE html>
<html lang="pl"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Panel użytkownika</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>

<div class="container">
    <h1>Strona dla zalogowanych</h1>

    <h2>Zmiana danych:</h2>
    <form class="login-form" th:action="@{/change-data-user}" method="post" th:object="${user}">
        <button th:text="|Twój email: *{email}|" disabled></button>
        <input th:field="*{firstName}" placeholder="imię" class="form-item"><br>
        <input th:field="*{lastName}" placeholder="nazwisko" class="form-item"><br>
        <button type="submit" class="form-item">Zmień dane</button>
    </form><br/>

    <a th:authorize="${#authentication.isAuthenticated()}"
       th:text="|Wyloguj się ${#authentication.name}|"
       th:href="@{/logout}"></a>

</div>
</body>
</html>
