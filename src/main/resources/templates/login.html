<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Strona logowania</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
          integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/style/style.css}"/>
</head>
<body>

<div class="container">

    <p th:if="${message}">Udało ci się poprawnie zarejestrować</p>

    <h1 class="login-header">Zaloguj się</h1>
    <i class="fa-solid fa-right-to-bracket fa-10x"></i>
    <form class="login-form" th:action="@{/login}" method="post">
        <input name="username" placeholder="email" class="form-item"><br>
        <input name="password" placeholder="hasło" type="password" class="form-item"><br>
        <button type="submit" class="form-item">Zaloguj się</button>
    </form>
</div>

</body>
</html>
